<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="signup.css" />
  <title>Signup Page</title>
</head>
<body>
  <div class="main-container">

    <img class="logo" src="default.png" alt="logo" />

    <p>Sign Up</p>

    <!-- Signup Form -->
    <form class="signup-form" novalidate>

      <input
        type="text"
        id="first-name"
        name="first-name"
        class="username"
        placeholder="Enter your name"
        required
      />

      <input
        type="email"
        id="email"
        name="email"
        class="username"
        placeholder="Enter your email Address"
        required
      />

      <input
        type="password"
        id="password"
        name="password"
        class="password"
        placeholder="Create Password"
        required
      />

      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        class="password"
        placeholder="Confirm Password"
        required
      />

      <!-- Gender Selection -->
      <!-- <div class="gender-selection">
        <label>Gender:</label>
        <label>
          <input type="radio" name="gender" value="male" required /> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female" required /> Female
        </label>
      </div> -->

      <button type="submit" class="sign-up-btn ">Sign Up</button>
    </form>

    <!-- Social Links Footer -->
    <div class="socials-links">
      <a href="https://github.com/Sussana7" target="_blank">
        <img src="logo-github.svg" alt="GitHub link" />
      </a>
      <a href="https://www.linkedin.com/in/sussana-teye-297a28253/" target="_blank">
        <img src="logo-linkedin.svg" alt="LinkedIn link" />
      </a>
      <a href="https://x.com/SussanaTeye" target="_blank">
        <img src="logo-twitter.svg" alt="Twitter link" />
      </a>
    </div>

  </div>
</body>
</html>
